on:
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.prettierrc'
      - '.nvmrc'
      - 'tslint.json'
      - '.husky'
      - '.vscode'
      - '.snyk'
  pull_request:

name: Test and Lint

jobs:
  test:
    name: Test and Lint
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: ['14', '16', '18', '19']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install packages
        run: npm ci --ignore-scripts

      - name: Run tests, linter, and build
        run: |
          npm run test:ci
          npm run linter
          npm run build

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
